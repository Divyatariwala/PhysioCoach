{% extends "posture/base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:80vh;">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius:15px; background: linear-gradient(135deg, #4CAF50, #2d3436); color: white;">
        <h2 class="text-center mb-4">Login</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger">
                    Invalid username or password.
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" required placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-light w-100">Login</button>
            <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}" class="text-white text-decoration-underline">Register</a></p>
        </form>
    </div>
</div>
{% endblock %}
